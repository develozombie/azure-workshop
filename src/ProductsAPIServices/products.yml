#########################
# Definicion de las POD
#########################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products
  labels:
    app: products
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
    spec:
      containers:
      - name: products
        image: acrjoyapu.azurecr.io/products
        #args:
        #- -listen=:8080
        #- '-text=Hi from #ytt apple'
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      imagePullSecrets:
      - name: regcred
---
#########################
# Definicion del servicio
#########################
kind: Service
apiVersion: v1
metadata:
  name: products
spec:
  selector:
    app: products
  ports:
  - port: 80
    targetPort: 9002


